<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizApp</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>

    <!-- fonts -->
    <link rel="stylesheet" href="./rubik.css" />
    <link rel="stylesheet" href="./pt_sans.css" />

    <!-- Bootstrap-Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="quiz_section">
      <div class="quizBox">
        <!-- Sidebar-Menu -->
        <div class="nav_quiz">
          <img src="./img/logo.png" />
          <nav class="card-header" id="sideMenu">
            <a id="HTMLQuestions" onclick="selectQuestionType(1)">HTML</a>
            <a id="CSSQuestions" onclick="selectQuestionType(2)">CSS</a>
            <a id="JSQuestions" onclick="selectQuestionType(3)">JS</a>
          </nav>
        </div>

        <!-- start-Screen -->
        <div class="quiz_container" id="startSceen">
          <div class="startText" id="startQuestionText">
            <h2>
              WELCOME to <br />
              The Answer HTML Quiz
            </h2>
            <span class="readyText"> Ready for the Challenge? </span>
          </div>
          <button
            id="startButton"
            class="btn btn-warning startButton"
            onclick="startGame()"
            disabled
          >
            START NOW
          </button>
        </div>

        <!-- final-Screen -->
        <div class="quiz_container" id="endScreen" style="display: none">
          <img src="./img/brain result.png" />
          <div class="winnText">
            <div id="winnText">
              <h2>COMPLETE HTML QUIZ</h2>
            </div>
            <span class="scoreText">
              <p id="scoreColor">YOUR SCORE</p>
              <b id="finalsumOfAnswers">10</b>/<b id="finalsum"></b>
            </span>
          </div>
          <button class="btn btn-primary" onclick="restartGame()">
            REPLAY
          </button>
          <img src="./img/tropy.png" class="tropy_img" />
        </div>

        <!-- quiz-Container -->
        <div class="quiz_container" id="question_body" style="display: none">
          <div
            class="progress"
            role="progressbar"
            aria-label="Example with label"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar" id="progress-bar" style="width: 25%">
              0%
            </div>
          </div>

          <h2 id="currentQuestion"></h2>
          <nav>
            <div class="card m-2 quiz_answer_card">
              <div
                class="card-body"
                id="answer_1"
                onclick="showAnswer('answer_1')"
              ></div>
            </div>

            <div class="card m-2 quiz_answer_card">
              <div
                class="card-body"
                id="answer_2"
                onclick="showAnswer('answer_2')"
              ></div>
            </div>

            <div class="card m-2 quiz_answer_card">
              <div
                class="card-body"
                id="answer_3"
                onclick="showAnswer('answer_3')"
              ></div>
            </div>

            <div class="card m-2 quiz_answer_card">
              <div
                class="card-body"
                id="answer_4"
                onclick="showAnswer('answer_4')"
              ></div>
            </div>
          </nav>
          <div class="question_footer">
            <span
              >Frage <b id="currentPosition"></b> von <b id="sumQuestions"></b
            ></span>
            <button
              onclick="nextQuestion()"
              class="btn btn-primary"
              id="nextButton"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
